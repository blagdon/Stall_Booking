name: Daily Supabase Backup

on:
  schedule:
    # Runs at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # THIS IS THE NEW FIX: Force install Postgres 16 Client
      - name: Install PostgreSQL 16 Client
        run: |
          sudo apt-get install -y wget gnupg2
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-16

      - name: Dump Database
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # The -v flag adds verbose logging
          pg_dump "$DB_URL" -f backup.sql --clean --if-exists --no-owner --no-privileges

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup.sql
          retention-days: 30
