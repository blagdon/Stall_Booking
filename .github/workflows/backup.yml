name: Daily Supabase Backup

on:
  schedule:
    # Runs at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump Database
        env:
          # This pulls the secret you just created
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Uses pg_dump to save the DB to a file named backup.sql
          pg_dump "$DB_URL" -f backup.sql

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup.sql
          retention-days: 30 # Keeps backups for 30 days to save space
