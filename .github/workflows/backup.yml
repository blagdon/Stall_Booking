name: Daily Supabase Backup

on:
  schedule:
    # Runs at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Client
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release curl
          # Add the official Postgres APT repository
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          # Import the repository signing key
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          # Update package list and install version 17
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump Database
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Use the DIRECT path to the Postgres 17 binary to avoid version mismatch
          /usr/lib/postgresql/17/bin/pg_dump "$DB_URL" -f backup.sql --clean --if-exists --no-owner --no-privileges

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup.sql
          retention-days: 30
